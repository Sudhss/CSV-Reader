<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 300px;
        }
        body {
            overflow-x: hidden;
        }
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 1rem;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 1rem;
            transition: margin 0.3s ease-in-out;
        }
        .sidebar-toggle {
            position: fixed;
            left: 1rem;
            bottom: 1rem;
            z-index: 1001;
            display: none;
        }
        .file-list {
            margin-top: 1rem;
        }
        .file-item {
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.25rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item:hover {
            background-color: #e9ecef;
        }
        .file-item.active {
            background-color: #e7f1ff;
            font-weight: 500;
        }
        .file-actions {
            display: flex;
            gap: 0.5rem;
        }
        .file-actions .btn {
            padding: 0.1rem 0.4rem;
            font-size: 0.8rem;
        }
        .file-info {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .file-name {
            font-weight: 500;
        }
        .file-meta {
            font-size: 0.75rem;
            color: #6c757d;
        }
        table {
            table-layout: auto;
            word-wrap: break-word;
        }
        .table-container {
            max-height: 60vh;
            overflow: auto;
            margin-bottom: 20px;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        #fileInfo {
            margin: 15px 0;
            font-weight: bold;
        }
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(calc(-1 * var(--sidebar-width)));
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .sidebar-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h4>CSV Files</h4>
        <div class="mb-3">
            <form id="uploadForm" class="mb-3">
                <div class="input-group">
                    <input type="file" id="csvFile" name="file" accept=".csv" class="form-control form-control-sm" required>
                    <button type="submit" class="btn btn-primary btn-sm" id="uploadBtn">
                        <i class="bi bi-upload"></i>
                    </button>
                </div>
                <div class="form-text text-muted small">
                    Maximum file size: <span id="maxFileSize">10</span>MB
                    <span id="fileSizeError" class="text-danger d-none"></span>
                </div>
            </form>
        </div>
        <div class="file-list" id="fileList">
            <!-- File list will be populated by JavaScript -->
            <div class="text-muted text-center py-3" id="noFiles">No files uploaded yet</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>CSV Viewer</h1>
                <div id="fileInfo" class="text-muted"></div>
            </div>

            <div id="errorMessage" class="alert alert-danger d-none"></div>

            <div id="loading" class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading data...</p>
            </div>

            <div id="tableSection" class="d-none">
                <div class="table-container card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="currentFileName"></h5>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-secondary" id="downloadBtn" title="Download">
                                <i class="bi bi-download"></i> Download
                            </button>
                            <button class="btn btn-sm btn-outline-danger" id="deleteBtn" title="Delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="tableContainer"></div>
                    </div>
                </div>
                
                <nav aria-label="Table pagination">
                    <ul id="pagination" class="pagination">
                        <!-- Pagination will be inserted here by JavaScript -->
                    </ul>
                </nav>
            </div>

            <div id="welcomeSection" class="text-center py-5">
                <div class="py-5">
                    <i class="bi bi-file-earmark-spreadsheet" style="font-size: 4rem; color: #6c757d;"></i>
                    <h3 class="mt-3">Welcome to CSV Viewer</h3>
                    <p class="text-muted">Upload a CSV file to get started</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar Toggle Button (Mobile) -->
    <button class="btn btn-primary rounded-circle p-3 sidebar-toggle" id="sidebarToggle">
        <i class="bi bi-list" style="font-size: 1.25rem;"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Format date
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleString(undefined, options);
        }
        // Constants
        const MAX_FILE_SIZE_MB = 10;
        const MAX_FILE_SIZE_BYTES = MAX_FILE_SIZE_MB * 1024 * 1024;
        
        // Update max file size display
        document.getElementById('maxFileSize').textContent = MAX_FILE_SIZE_MB;
        
        let currentFile = null;
        let currentPage = 1;
        let totalPages = 1;
        let rowsPerPage = 10;
        
        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const fileList = document.getElementById('fileList');
        const noFilesMsg = document.getElementById('noFiles');
        const welcomeSection = document.getElementById('welcomeSection');
        const currentFileName = document.getElementById('currentFileName');
        const downloadBtn = document.getElementById('downloadBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        
        // Toggle sidebar on mobile
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 992 && 
                !sidebar.contains(e.target) && 
                !sidebarToggle.contains(e.target)) {
                sidebar.classList.remove('show');
            }
        });
        
        // Load file list on page load
        document.addEventListener('DOMContentLoaded', loadFileList);
        
        // Download button click handler
        downloadBtn.addEventListener('click', () => {
            if (currentFile) {
                window.location.href = `/download/${encodeURIComponent(currentFile)}`;
            }
        });
        
        // Delete button click handler
        deleteBtn.addEventListener('click', async () => {
            if (!currentFile) return;
            
            if (confirm(`Are you sure you want to delete ${currentFile}?`)) {
                try {
                    const response = await axios.delete(`/delete/${encodeURIComponent(currentFile)}`);
                    if (response.data.message) {
                        showMessage('File deleted successfully', 'success');
                        loadFileList();
                        resetViewer();
                    }
                } catch (error) {
                    showError(error.response?.data?.error || 'Failed to delete file');
                }
            }
        });
        
        // Load file list from server
        async function loadFileList() {
            try {
                const response = await axios.get('/list_files');
                const files = response.data.files || [];
                
                if (files.length === 0) {
                    noFilesMsg.classList.remove('d-none');
                    fileList.innerHTML = '';
                    return;
                }
                
                noFilesMsg.classList.add('d-none');
                fileList.innerHTML = files.map(file => `
                    <div class="file-item ${file.name === currentFile ? 'active' : ''}" 
                         data-filename="${file.name}">
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-meta">
                                ${file.rows} rows • ${formatFileSize(file.size)} • ${formatDate(file.uploaded_at)}
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="btn btn-sm btn-outline-primary view-file" title="View">
                                <i class="bi bi-eye"></i>
                            </button>
                            <a href="/download/${encodeURIComponent(file.name)}" 
                               class="btn btn-sm btn-outline-secondary" 
                               title="Download">
                                <i class="bi bi-download"></i>
                            </a>
                        </div>
                    </div>
                `).join('');
                
                // Add click handlers for view buttons
                document.querySelectorAll('.view-file').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const filename = btn.closest('.file-item').dataset.filename;
                        loadFile(filename);
                    });
                });
                
                // Add click handlers for file items
                document.querySelectorAll('.file-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('btn')) {
                            const filename = item.dataset.filename;
                            loadFile(filename);
                        }
                    });
                });
                
            } catch (error) {
                console.error('Error loading file list:', error);
                showError('Failed to load file list');
            }
        }
        
        // Reset the viewer to initial state
        function resetViewer() {
            document.getElementById('tableSection').classList.add('d-none');
            welcomeSection.classList.remove('d-none');
            currentFile = null;
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('active');
            });
        }
        
        // Show success/error message
        function showMessage(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            const container = document.querySelector('.main-content .container');
            container.insertBefore(alertDiv, container.firstChild);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                const bsAlert = new bootstrap.Alert(alertDiv);
                bsAlert.close();
            }, 5000);
        }

        // Upload form handler
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            const fileSizeError = document.getElementById('fileSizeError');
            
            // Add file input change handler to show file size
            document.getElementById('csvFile').addEventListener('change', function() {
                const file = this.files[0];
                const fileSizeError = document.getElementById('fileSizeError');
                
                if (file && file.size > MAX_FILE_SIZE_BYTES) {
                    const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
                    fileSizeError.textContent = ` (${fileSizeMB}MB exceeds maximum ${MAX_FILE_SIZE_MB}MB)`;
                    fileSizeError.classList.remove('d-none');
                    this.value = '';  // Clear the file input
                } else {
                    fileSizeError.classList.add('d-none');
                }
            });    
            
            if (!file) {
                showError('Please select a file to upload');
                return;
            }
            
            // Client-side file size validation
            if (file.size > MAX_FILE_SIZE_BYTES) {
                const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
                fileSizeError.textContent = ` (${fileSizeMB}MB exceeds maximum ${MAX_FILE_SIZE_MB}MB)`;
                fileSizeError.classList.remove('d-none');
                fileInput.focus();
                return;
            } else {
                fileSizeError.classList.add('d-none');
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            showLoading(true);
            clearError();
            
            try {
                // Upload file
                const response = await axios.post('/upload', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });
                
                const data = response.data;
                
                // Update UI with file info
                currentFile = data.filename;
                totalPages = data.total_pages;
                rowsPerPage = data.rows_per_page;
                
                // Update UI
                currentFileName.textContent = data.filename;
                welcomeSection.classList.add('d-none');
                document.getElementById('tableSection').classList.remove('d-none');
                
                // Load first page
                currentPage = 1;
                await loadPage(currentPage);
                
                // Reload file list
                await loadFileList();
                
                // Show success message
                showMessage('File uploaded successfully');
                
                // Reset form
                fileInput.value = '';
                
                // Close sidebar on mobile
                if (window.innerWidth <= 992) {
                    sidebar.classList.remove('show');
                }
                
            } catch (error) {
                showError(error.response?.data?.error || error.message);
            } finally {
                showLoading(false);
            }
        });
        
        // Load a file into the viewer
        async function loadFile(filename) {
            if (!filename) return;
            
            showLoading(true);
            clearError();
            
            try {
                // Update active file in the list
                document.querySelectorAll('.file-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.filename === filename);
                });
                
                // Update current file
                currentFile = filename;
                currentFileName.textContent = filename;
                
                // Show table section and hide welcome message
                welcomeSection.classList.add('d-none');
                document.getElementById('tableSection').classList.remove('d-none');
                
                // Load first page
                currentPage = 1;
                await loadPage(currentPage);
                
                // Close sidebar on mobile
                if (window.innerWidth <= 992) {
                    sidebar.classList.remove('show');
                }
                
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Load a specific page of the current file
        async function loadPage(page) {
            if (!currentFile) return;
            
            showLoading(true);
            
            try {
                const response = await axios.get(`/get_data?filename=${encodeURIComponent(currentFile)}&page=${page}&rows_per_page=${rowsPerPage}`);
                const data = response.data;
                
                // Update table content
                document.getElementById('tableContainer').innerHTML = data.table_html;
                currentPage = page;
                
                // Update pagination
                updatePagination();
                
            } catch (error) {
                showError(error.response?.data?.error || error.message);
            } finally {
                showLoading(false);
            }
        }
        
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            if (!pagination) return;
            
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Previous button
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `
                <a class="page-link" href="#" ${currentPage === 1 ? 'tabindex="-1" aria-disabled="true"' : ''}>
                    <i class="bi bi-chevron-left"></i>
                </a>`;
            prevLi.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentPage > 1) loadPage(currentPage - 1);
            });
            pagination.appendChild(prevLi);
            
            // First page
            if (currentPage > 3) {
                const firstLi = document.createElement('li');
                firstLi.className = 'page-item';
                firstLi.innerHTML = '<a class="page-link" href="#">1</a>';
                firstLi.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadPage(1);
                });
                pagination.appendChild(firstLi);
                
                if (currentPage > 4) {
                    const ellipsis = document.createElement('li');
                    ellipsis.className = 'page-item disabled';
                    ellipsis.innerHTML = '<span class="page-link">...</span>';
                    pagination.appendChild(ellipsis);
                }
            }
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (i !== currentPage) loadPage(i);
                });
                pagination.appendChild(li);
            }
            
            // Last page
            if (currentPage < totalPages - 2) {
                if (currentPage < totalPages - 3) {
                    const ellipsis = document.createElement('li');
                    ellipsis.className = 'page-item disabled';
                    ellipsis.innerHTML = '<span class="page-link">...</span>';
                    pagination.appendChild(ellipsis);
                }
                
                const lastLi = document.createElement('li');
                lastLi.className = 'page-item';
                lastLi.innerHTML = `<a class="page-link" href="#">${totalPages}</a>`;
                lastLi.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadPage(totalPages);
                });
                pagination.appendChild(lastLi);
            }
            
            // Next button
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `
                <a class="page-link" href="#" ${currentPage === totalPages ? 'tabindex="-1" aria-disabled="true"' : ''}>
                    <i class="bi bi-chevron-right"></i>
                </a>`;
            nextLi.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentPage < totalPages) loadPage(currentPage + 1);
            });
            pagination.appendChild(nextLi);
        }
        
        function showLoading(show) {
            const loadingEl = document.getElementById('loading');
            if (loadingEl) {
                loadingEl.style.display = show ? 'block' : 'none';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('d-none');
                
                // Auto-hide error after 5 seconds
                setTimeout(() => {
                    errorDiv.classList.add('d-none');
                }, 5000);
            }
            
            // Also show as toast notification
            showMessage(message, 'danger');
        }
        
        function clearError() {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.classList.add('d-none');
            }
        }
    </script>
</body>
</html>
